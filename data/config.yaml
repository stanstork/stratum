source: "mysql://user:password@localhost:3306/testdb"
destination: "postgres://user:password@localhost:5432/testdb"

mappings:
  - table: "products"
    columns:
      id: "id"
      name: "full_name"
      price: "price::timestamp"
    transform:
      - function: "upper"
        args: ["full_name"]
      - function: "cast"
        args: ["created_at", "timestamp"]
